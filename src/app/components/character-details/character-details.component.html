<div class="character-card" [routerLink]="['/character', characterDetails.id]">
  <img [src]="characterDetails.image" alt="{{ characterDetails.name }}"/>
  <h3 class="character-name">{{ characterDetails.name }}</h3>
  <div class="character-info">
    <p class="badge">{{ characterDetails.species }}</p>
    <p class="badge">{{ characterDetails.status }}</p>
  </div>
</div>
