<div class="character-list">
  @if (isLoading()) {
    <h2>Liste des personnages</h2>
    <app-loader/>
  } @else if (characters()) {
    <h2>Liste des personnages</h2>
    <div class="character-grid">
      @for (character of characters(); track character) {
        <app-character-details [characterDetails]="character"/>
      }
    </div>
  } @else {
    <p>Pas de personnage</p>
  }
</div>
