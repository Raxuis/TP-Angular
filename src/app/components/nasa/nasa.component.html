<div class="apod-container">
  @if (isLoading()) {
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
  } @else if (apod()) {
    <div class="nasa-container">
      <h2>{{ apod()?.title }}</h2>
      <img [ngSrc]="mediaUrl()!" [alt]="apod()?.title" width="800" height="600" priority>
      <p>{{ apod()?.explanation }}</p>
    </div>
  } @else {
    <p>Pas d'APOD</p>
  }
</div>
